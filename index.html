<!DOCTYPE html>
<meta charset="utf-8">
<html>

	<head>
		<script type="text/javascript" src="d3.v2.js"></script>
	</head>

	<body>

		<h1>Welcome on my page!</h1>
		<p>I'm hosted with GitHub Pages.</p>

	<style>

	#countdown {
	  font: 100px/500px Menlo;
	  text-align: center;
	  width: 960px;
	}

	</style>
	<div id="countdown"></div>
	<script>

	var formatTime = d3.time.format("T-%d-%X"),
	    countdown = d3.select("#countdown"),
	    today = d3.time.day(new Date);

	// 9 AM tomorrow
	var deadline = d3.time.day.offset(today, 8);
	deadline.setHours(9);

	(function tick() {
	  var now = new Date;
	  countdown.text(formatTime(new Date(+deadline - d3.time.second(now))));
	  setTimeout(tick, 1000 - now % 1000);
	})();



	</script>
	<script> 
	console.log(deadline)
	</script>

	</body>
</html>
